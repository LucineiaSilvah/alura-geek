<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek- LOGIN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,600;1,200;1,300&display=swap"
      rel="stylesheet">
      <script src="https://kit.fontawesome.com/784205f3d6.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/base.css">
      <link rel="stylesheet" href="assets/css/cabecalho/cabecalho.css">
      <link rel="stylesheet" href="assets/css/cabecalho/pesquisa.css">
      <link rel="stylesheet" href="assets/css/cabecalho/cabecalho-home.css">
      <link rel="stylesheet" href="assets/css/banner/banner.css">
      <link rel="stylesheet" href="assets/css/formulario-home/formulario-home.css">
      <link rel="stylesheet" href="assets/css/banner/banner-adm.css">
      <link rel="stylesheet" href="assets/css/principal/principal.css">
      <link rel="stylesheet" href="assets/css/produtos/produtos.css">
      <link rel="stylesheet" href="assets/css/produtos-home/produtos-home.css">
      <link rel="stylesheet" href="assets/css/rodape/rodape.css">
</head>
<body>
  <div class="container">
    <header class="cabecalho cabecalho__home">
      <div class="cabecalho__conteudo cabecalho__conteudo--home">
        <div class="logo">
         <a href="index.html" target="_blank" rel="noopener noreferrer">
          <img src="assets/img/Logo.svg" alt="logo alura geek">
         </a>
        
        </div>
        
          <div class="cabecalho__btn">
            <div class="btn">
              <a href="index.html" target="_blank" rel="noopener noreferrer">home</a>
            </div>
          </div>
         
      </div>
    </header>
    <section class="formulario">
       <form action="" class="formulario__home" data-formulario>
        <legend>Iniciar Sessão</legend>
        <div class="form-control ">
          
         
         <label for="email">Email</label>
         <input type="email" name="email" id="email" placeholder="Escreva seu E-mail" minlength="6" >
         <i class="fa-solid fa-circle-check success" style="color: #39f736;"></i>
         <i class="fa-solid fa-circle- error" style="color: #e90124;"></i>
         <small class="mensagem-email"></small>
         </div>
         <div class="form-control ">
          
       
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Escreva seu senha" minlength="6" >
          <i class="fa-solid fa-circle-check success" style="color: #39f736;"></i>
          <i class="fa-solid fa-circle- error" style="color: #e90124;"></i>
          <small class="mensagem-email"></small>
          </div>
         <input type="submit" value="Entrar" class="botao" data-entrar>
       </form>
    </section>
    <section class="rodape">
      <div class="rodape__conteudo">
        <img src="assets/img/Logo.svg" alt="logo da alura geek">
        <ul class="rodape__lista">
          <li><a href="#">Quem somos nós</a></li>
          <li><a href="#">Politica de privacidade</a></li>
          <li><a href="#">Programa fidelidade</a></li>
          <li><a href="#">Nossas loja</a></li>
          <li><a href="#">Quero Ser Franqueado</a></li>
          <li><a href="#">Anuncie aqui</a></li>
        </ul>
        <form action="" data-formulario>
          <legend>Fale conosco</legend>
          <div class="form-control " >
          
       
            <label for="mensagem">mensagem</label>
            <input type="text" name="mensagem" id="mensagem" placeholder="Escreva sua mensagem" minlength="50" >
           
            </div>
          
          <input type="submit" name="nome" class="botao" value="Enviar mensagem" >
          
        </form>
      </div>
      <div class="rodape__rodape">
        <p>Desenvolvido por :<span>Lucineia</span><span> Silva</span> </p>
        <p>2023</p>
      </div>
    </section>
  </div>
<script src="assets/js/login.js" type="module"></script>

</body>
</html>
