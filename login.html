<body>
  <div class="container">
    <header class="cabecalho cabecalho__home">
      <div class="cabecalho__conteudo cabecalho__conteudo--home">
        <div class="logo">
         <a href="index.html" target="_blank" rel="noopener noreferrer">
          <img src="/assets/img/Logo.svg" alt="logo alura geek">

        </div>
        
          <div class="cabecalho__btn">
            <div class="btn">
              <a href="/index.html" target="_blank" rel="noopener noreferrer">home</a>
            </div>
          </div>
         
      </div>
    </header>
    <section class="formulario">
       <form action="" class="formulario__home" data-formulario>
         <legend>Iniciar Sessão</legend>
         <input type="email" name="email" id="email" placeholder="Escreva seu E-mail" minlength="6" required>
         <small class="mensagem-erro"></small>
         <input type="password" name="senha" id="senha" placeholder="Escreva sua Senha" minlength="4" required>
         <small class="mensagem-erro"></small>
         <input type="submit" value="Entrar" class="botao" data-entrar>
       </form>
    </section>
    <section class="rodape">
      <div class="rodape__conteudo">
        <img src="/assets/img/Logo.svg" alt="logo da alura geek">
        <ul class="rodape__lista">
          <li><a href="#">Quem somos nós</a></li>
          <li><a href="#">Politica de privacidade</a></li>
          <li><a href="#">Programa fidelidade</a></li>
          <li><a href="#">Nossas loja</a></li>
          <li><a href="#">Quero Ser Franqueado</a></li>
          <li><a href="#">Anuncie aqui</a></li>
        </ul>
        <form action="">
          <legend>Fale conosco</legend>
          <label for="">
             <input type="text" name="nome" id="nome" placeholder="escreva seu nome" minlength="3" required>
             <small class="mensagem-erro"></small>
          </label>
          <input name="mensagem" id="mensagem" placeholder="Escreva sua mensagem" minlength="50" required></input>
          <small class="mensagem-erro"></small>
          <label for="">
          <input type="submit" name="nome" class="botao" value="Enviar mensagem" >
          </label>
        </form>
      </div>
      <div class="rodape__rodape">
        <p>Desenvolvido por :<span>Lucineia</span><span> Silva</span> </p>
        <p>2023</p>
      </div>
    </section>
