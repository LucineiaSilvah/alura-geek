
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos- Adicionar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,600;1,200;1,300&display=swap"
      rel="stylesheet">
      <script src="https://kit.fontawesome.com/784205f3d6.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="/assets/css/reset.css">
      <link rel="stylesheet" href="/assets/css/base.css">
      <link rel="stylesheet" href="/assets/css/cabecalho/cabecalho.css">
      <link rel="stylesheet" href="/assets/css/cabecalho/pesquisa.css">
      <link rel="stylesheet" href="/assets/css/cabecalho/cabecalho-home.css">
      <link rel="stylesheet" href="/assets/css/formulario-home/formulario-adm.css">

      <link rel="stylesheet" href="/assets/css/banner/banner.css">
      <link rel="stylesheet" href="/assets/css/banner/banner-adm.css">
      <link rel="stylesheet" href="/assets/css/principal/principal.css">
      <link rel="stylesheet" href="/assets/css/produtos/produtos.css">
      <link rel="stylesheet" href="/assets/css/produtos-home/produtos-home.css">
      <link rel="stylesheet" href="./assets/css/rodape/rodape.css">
    
</head>
<body>
  <div class="container">
    <header class="cabecalho cabecalho__home">
      <div class="cabecalho__conteudo cabecalho__conteudo--home">
        <div class="logo">
         <a href="index.html" target="_blank" rel="noopener noreferrer">
          <img src="/assets/img/Logo.svg" alt="logo alura geek">
         </a>
        
        </div>
          <div class="pesquisa">
            <input type="search" name="pesquisar" id="pesquisar" placeholder="O que Deseja encontrar?" data-pesquisa>
            <button class="pesquisa__botao" data-botao-pesquisa>
              <i class="fa-solid fa-magnifying-glass" style="color: #3d3d3e;"></i>
            </button>
          
          </div>
          <div class="cabecalho__btn">
            <div class="btn">
              <a href="/menuAdm.html" target="_blank" rel="noopener noreferrer">Menu Administrador</a>
            </div>
          </div>
         
      </div>
    </header>
    <section class="formulario form__adm">
       <form  class="formulario__adm" data-formulario>
         <legend class="formulario__adm--titulo">Adicionar novo  Produto</legend>
       
         <input type="url" name="url" id="url" placeholder="url da imagem" data-url>
  
      
         <input type="text" placeholder="Produto XYZ" data-nome>
        
         <input type="number" name="preco" id="preco" placeholder="R$ 60,00" data-preco>
         <input type="text" name="categoria" id="categoria" placeholder="categoria" data-categoria>
         <!--<input type="text" name="descricao" id="descricao" placeholder="Descrição do produto" data-descricao>-->
         <input type="submit" value="adicionar produto" class="botao">
       </form>
    </section>
    <section class="rodape">
      <div class="rodape__conteudo">
        <img src="/assets/img/Logo.svg" alt="logo da alura geek">
        <ul class="rodape__lista">
          <li><a href="#">Quem somos nós</a></li>
          <li><a href="#">Politica de privacidade</a></li>
          <li><a href="#">Programa fidelidade</a></li>
          <li><a href="#">Nossas loja</a></li>
          <li><a href="#">Quero Ser Franqueado</a></li>
          <li><a href="#">Anuncie aqui</a></li>
        </ul>
        <form action="">
          <legend>Fale conosco</legend>
          <label for="">
             <input type="text" name="nome" id="nome">
          </label>
          <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
          <label for="">
          <input type="submit" name="nome" class="botao" value="Enviar mensagem">
          </label>
        </form>
      </div>
      <div class="rodape__rodape">
        <p>Desenvolvido por :<span>Lucineia</span><span> Silva</span> </p>
        <p>2023</p>
      </div>
    </section>
  </div>

  
  <script src="/assets/js/criaProduto.js" type="module" ></script>
  
</body>
</html>
